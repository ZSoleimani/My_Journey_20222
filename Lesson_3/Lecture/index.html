<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form action="save.php" method="get">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>

                        <div class="form-group mb-3">

                            <input name="gender" type="radio" value="male" id="male" />
                            <label for="male">Male</label>

                            <input name="gender" type="radio" value="female" id="female" />
                            <label for="female">Female</label>

                            <input name="gender" type="radio" value="others" id="others" />
                            <label for="others">Others</label>

                        </div>

                        <div class="form-group mb-3">

                            <input type="checkbox" name="hobbies[]" value="football" id="football">
                            <label for="football">Football</label>

                            <input checked type="checkbox" name="hobbies[]" value="gym" id="gym">
                            <label for="gym">Gym</label>

                        </div>

                        <div class="form-group mb-3">
                            <label for="cv">CV</label>
                            <input type="file" class="form-control">
                        </div>

                        <br />

                        <input type="submit" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

<html>

<head>
  <title>Forms</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form action="/Lesson_2/Lecture/save.php" method="get">

          <div class="row">
            <div class="col-2">
              <label for="name">Name:</label>
            </div>
            <div class="col-10">
              <input name="name" class="form-control" id="name" type="text" placeholder="User Name" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="age">Age:</label>
            </div>
            <div class="col-10"><input type="number" id="age" class="form-control" name="age"></div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="birthday">Birthday:</label>
            </div>
            <div class="col-10">
              <input type="date" id="birthday" class="form-control" name="birhday" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="bio">Bio:</label>
            </div>
            <div class="col-10">
              <textarea name="bio" id="bio" class="form-control"></textarea>
            </div>
          </div>

          <input type="submit" class="btn btn-success" />
        </form>

      </div>
    </div>
  </div>
</body>

</html>

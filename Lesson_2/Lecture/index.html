<html>

<head>
  <title>Forms</title>
  <link rel="stylesheet" href="/Lesson_2/Lecture/CSS/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form action="save.php" method="get">

          <div class="row">
            <div class="col-2">
              <label for="name">Name:</label>
            </div>
            <div class="col-10">
              <input name="name" class="form-control" id="name" type="text" placeholder="User Name" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="age">Age:</label>
            </div>
            <div class="col-10"><input type="number" id="age" class="form-control" name="age"></div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="birthday">Birthday:</label>
            </div>
            <div class="col-10">
              <input type="date" id="birthday" class="form-control" name="birhday" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="bio">Bio:</label>
            </div>
            <div class="col-10">
              <textarea name="bio" id="bio" class="form-control"></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-2">
              <label for="gender">Gender:</label>
            </div>
            <div class="col-10">
              <select name="gender" id="gender" class="form-control">
                <option value="">Select one gender</option>
                <option value="0">Male</option>
                <option selected value="1">Female</option>
                <option value="2">Unknown</option>
              </select>
            </div>
          </div>


          <div class="row mt-2">
            <div class="col-2">
              <label for="city">City:</label>
            </div>
            <div class="col-10">
              <select name="city" id="city" class="form-control">
                <optgroup label="Iran">
                  <option value="1">Tehran</option>
                  <option value="2">Zanjan</option>
                </optgroup>
                <optgroup label="Denmark">
                  <option value="3">Copenhagen</option>
                  <option value="4">Stenl√∏se</option>
                </optgroup>
              </select>
            </div>
          </div>

          <input type="submit" class="btn btn-success" />
        </form>

      </div>
    </div>
  </div>
</body>

</html>
